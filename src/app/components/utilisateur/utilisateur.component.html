<h1>utilisateur Formulaire </h1>
<form>
<div class="form-group">
    <label for="one"> Nom de l'utilisateur</label>
    <input [(ngModel)] ="myUtilisateur.nom"type="text"
    class="form-control" name="nom"  id="one" aria-describedby="helpId" placeholder="Entrer le nom">

</div>

<div class="form-group">
    <label for="two">  Prenom de l'utilisateur</label>
    <input [(ngModel)] ="myUtilisateur.prenom" type="text"
    class="form-control" name="prenom"  id="two" aria-describedby="helpId" placeholder="Entrer le prenom">

</div>

<div class="form-group">
    <label for="three"> Age de l'utilisateur </label>
    <input [(ngModel)] ="myUtilisateur.age" type="text"
    class="form-control" name="age"  id="three" aria-describedby="helpId" placeholder="Entrer l'age">

</div>


<button *ngIf ="!myCondition" (click) ="postUtilisateurs()" type="button" class="btn btn-primary btn-block" >Add</button>
<button *ngIf ="myCondition" (click)=" updateMyUtilisateur()" type="button" class="btn btn-warning btn-block">Update</button>
</form>
<table class="table table-success ">
    <thead>
    <tr>
        <th>id</th>
        <th>nom</th>
        <th>prenom</th>
        <th>age</th>
        <th></th>

    </tr>
    
    </thead>
    <tbody>
        <tr *ngFor = "let myVariable of myArray">
            <td>{{myVariable.id}}</td>
            <td>{{myVariable.nom}}</td>
            <td>{{myVariable.prenom}}</td>
            <td>{{myVariable.age}}</td>
            <td>
            <button (click)= "deleteUtilisateur(myVariable.id)" type="button" class="btn btn-danger">
                Delete
            </button>
            <button (click)= "editUtilisateur(myVariable)" type="button" class="btn btn-warning ml-2">
                Update
            </button>
        </td>
        </tr>
    </tbody>
</table>
